{% extends 'base.html' %}

{% block title %} 操作錯誤 {% endblock %}

{% block content %}
<div class="container-fluid" style="background-color: #b2b2b2;">
<div class="row">
	<br />
	<br />
	<br />
	<div class="col-md-offset-3 col-md-6">
		<img src="/static/img/andie.png" style="width: 100%;" />
	</div>
</div>
<div class="row">
	{% if error_msg == 'NO_ACCESS' %}
		<h1 class="text-center">權限不足</h1>
	{% elif error_msg == 'MORE_THAN_ONE_MEMBER' %}
		<h1 class="text-center">將所有隊員踢出後才能解散團隊哦！</h1>
	{% elif error_msg == 'UPLOAD_FAILED' %}
		<h1 class="text-center">上傳失敗</h1>
	{% else %}
		<h1 class="text-center">操作錯誤</h1>
	{% endif %}
</div>
</div>
{% endblock %}
