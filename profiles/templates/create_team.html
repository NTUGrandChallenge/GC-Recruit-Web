{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/form.css">
{% endblock %}

{% block title %} 創建團隊 {% endblock %}

{% block content %}

<div class="container" id="create_team">
<div class="content-wrapper">
    {% for e in errors %}
        <p style="color:red;">{{ e }}</p>
    {% endfor %}
    <form action="" method="post" class="form-horizontal" role="form">{% csrf_token %}
    <div>
        <div class="form-group">
            <label for="teamname">隊名 (16字以內)</label>
            <input id="teamname" type="text" name="teamname" class="form-control" value="{{teamname}}" maxlength="16" required>
        </div>
        <div class="form-group">
            <label for="content">隊伍描述 (300字以內)</label>
            <textarea id="content" name="content" rows="3" class="form-control" maxlength="300" required>{{content}}</textarea>
        </div>
        <div class="form-group">
            <label for="interest">欲參加之領域</label>
            <select  name="interest" id="interest" class="selectpicker">
            {% for i in interests %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </div>
    </form>
</div>
</div>

{% endblock %}
