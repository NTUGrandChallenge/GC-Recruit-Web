{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/create_team.css">
{% endblock %}

{% block title %} 填寫資料 {% endblock %}

{% block content %}

<div class="container" id="create_team">
<div class="content-wrapper">
    {% for e in errors %}
        <p style="color:red;">{{ e }}</p>
    {% endfor %}
    <form action="" method="post" class="form-horizontal" role="form">{% csrf_token %}
    <div>
        <div class="form-group">
            <label for="teamname">隊名 (16字以內)</label>
            <input id="teamname" type="text" name="teamname" class="form-control" value="{{teamname}}" maxlength="16">
        </div>
        <div class="form-group">
            <label for="content">隊伍描述 (100字以內)</label>
            <input id="content" type="text" name="content" class="form-control" value="{{content}}" maxlength="100">
        </div>
        <div class="form-group">
            <label for="interest">欲參加之領域</label>
            <select  name="interest" id="interest" class="selectpicker">
            {% for i in interests %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </div>
    </form>
</div>
</div>

{% endblock %}
