<!doctype html>
<html>
	<head>
		<title> Student Profile </title>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<style>
		th { text-align : center;}
		div.menus{
			text-align : center;
			padding: 40px 15px;
		}
		</style>
	 </head>
	 <body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Profile</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="menus">
				<p>
						<table class="table">
							<tr>
								<th>姓名</th>
								<th>暱稱</th>
								<th>系級</th>
								<th>座右銘</th>
								<th>興趣</th>
								<th>所屬隊伍</th>
								<th>技能</th>
								<th>徽章</th>
								<th>我的最愛</th>
							</tr>
							<tr>
								<td> {{student.realname}} </td>
								<td> {{student.nickname}}</td>
								<td> {{student.department}} </td>
								<td> {{student.motto}} </td>
								<td> {{student.interest.name}} </td>
								<td> {{student.team}} </td>
								<td> {{student.talent}} </td>
								<td> {{student.badge}} </td>
								<td> {{student.follow}} </td>
							</tr>
						</table>
<!-- 						{% if perms.profiles.can_edit_base_profile %}
 -->						<a href="/chatroom/{{ myid }}/{{ student.id }}/">聊天</a>
<!-- 							 <a href="/chatroom?idfrom={{ request.user.student.id }}&idto={{ student.id }}">聊天</a>
 -->						{% endif %}

				</p>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
