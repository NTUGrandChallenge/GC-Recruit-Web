{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/chatroom_list.css">
{% endblock %}

{% block title %}聊天列表{% endblock %}

{% block content %}
<div class="container" id="chatroom_list">
<div class="content-wrapper">
	{% for i in chatrooms %}
	<a href="/chatroom/{{ me.id }}/{{ i.student1.id }}/">
	<div class="row one-chat">
		<h3>{{i.student1.realname}}</h3>
	</div>
	</a>
	{% endfor %}
</div>
</div>
					
{% endblock %}
