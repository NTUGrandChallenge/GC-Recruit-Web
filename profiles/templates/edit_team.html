{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/form.css">
{% endblock %}

{% block title %} 編輯團隊資料 {% endblock %}

{% block content %}
<div class="container" id="create_student">
<div class="content-wrapper">
     {% for e in errors %}
          <p style="color:red;">{{ e }}</p>
     {% endfor %}
     <form action="" method="post" class="form-horizontal" role="form">{% csrf_token %}
     <div>
          <div class="form-group">
               <label for="content">隊伍描述 (300字以內)</label>
               <textarea id="content" rows="3" name="content" class="form-control" maxlength="300" required>{{team.content}}</textarea>
          </div>
          <button type="submit" class="btn btn-primary">更改</button>
     </div>
     </form>
</div>
</div>
{% endblock %}
