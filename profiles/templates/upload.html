{% extends 'base.html' %}

{% block css %}
<link rel="stylesheet" href="/static/css/form.css">
{% endblock %}

{% block title %} Upload {% endblock %}

{% block content %}
<div class="container">
<div class="content-wrapper">
		<p>每次上傳後均會蓋掉之前所有檔案</p>
		<p>更新文件時請記得一次選取所有所需文件</p>
		<form action="" method="post"  enctype="multipart/form-data">{%csrf_token%}
			<label for="file">上傳提案簡報及提案書：</label><input type="file" name="file" id="file" multiple="">
			<p style="font-size: 14px;">最新版本上傳日期：{% now "Y-m-d" %}</p>
			<button type="submit" class="btn btn-default">送出</button>  
		</form>
</div>
</div>
{% endblock %}
