{% block title %} 學生列表 {% endblock %}


{% block content %}
<h2>團隊列表</h2>
<div class="container">
	<div class="row">
		<div class="col-md-3">

		</div>
		<div class="col-md-9">
			<div class="row">
				{% for i in teams %}
					{% if i.name != 'none' %}
					<div class="col-md-4">
						<h2>{{i.name}}</h2>
						<p><a href="/team_profile/{{ i.id }}/"> 團隊資訊 </a></p>
						<p>本隊伍共有{{ i.student_set.all | length }}個參賽者 </p>
					</div>
					{% endif %}
				{% endfor %}
			</div>
		</div>

</div>
