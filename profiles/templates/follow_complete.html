<!doctype html>
<html>
	<head>

		<meta charset='utf-8'>

		<style>

	 <body>

						<span class="icon-bar"></span>

      {% if request.user.is_authenticated %}

            <table align="center">
              <tr>
                <td></td>
               </tr>
            </table>
      {%else%}

      {%endif%}
        </div>

      
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
